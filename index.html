      <nav class="nMassively">
        <ul class="menu nav-left__menu">
          <li class="menu__onlist"><a class="menu__link" href="#id">Inicio</a></li>

        <ul class="menu nav-right__menu">
          <li class="menu__onlist"><span class="menu__elist">%</span></li>
          <li class="menu__onlist"><span class="menu__elist">$</span></li>
          <li class="menu__onlist"><span class="menu__elist">@</span></li>

      <section class="info_container">

          <!-- pre bdo( dir="rtl") abbr(title="") sub sup mark code-->
          <h3 class="date__issue">Date

        </article>
        <article class="article info_container__article">
          <!-- pre bdo( dir="rtl") abbr(title="") sub sup mark code-->
          <h1 class="article__issue">Issue</h1>
          <p class="article__text">lorem10<span class="article__span">lorem4</span></p>
        </article>
        <article class="article_img info_container__article_img">
          <figure class="article_img__fig"><img src="https://placehold.co/250x180" loading="lazy" alt="description" title="issue"></figure>
        </article>
        <article class="btn_more info_container__btn_more">
          <button class="btn_more__btn" popovertarget="popover" onclick="_function()">PopOver</button>
          <article class="name__over" id="popover" popover>
            <p class="name__text">lorem10</p>
          </article>
        </article>
      </section>
      <aside class="form_contact">
        <article class="contact form_contact__contact">
          <details class="contact__details">
            <summary class="details__summary">Issue</summary><span class="details__info">show</span>
          </details>
        </article>
